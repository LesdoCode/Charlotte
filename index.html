<style>
  .heart {
    position: absolute;
    margin: auto;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-color: rgba(100, 0,0,1);
    height: 50px;
    width: 50px;
    transform: rotate(-45deg) scale(4);
    animation-name: beat;
    animation-duration: 1s;
    animation-iteration-count: infinite;
  }


  .heart::after {
    background-color: rgba(100, 0,0,1);
    content: "";
    border-radius: 50%;
    position: absolute;
    width: 50px;
    height: 50px;
    top: 0px;
    left: 25px;
  }
  .heart::before {
    content: "";
    background-color: rgba(100, 0,0,1);
    border-radius: 50%;
    position: absolute;
    width: 50px;
    height: 50px;
    top: -25px;
    left: 0px;
  }
   @keyframes beat {
    0% {
      transform: scale(4) rotate(-45deg);
    }
    50% {
      transform: scale(0.6) rotate(-45deg);
    }
    100% {
      transform: scale(4) rotate(-45deg);
    }
  }

  .title{
    width:100%;
    
    margin: auto;
    display:flex;
    align-items: center;
    justify-content: center;
    font-size: 700%;
    padding: auto;
    opacity: 0.5;
    margin: 10px;
    color: white;
  }
  body{
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
  }

  .lottie {
      color: rgba(255, 0, 0, 1);
      opacity: 1;
  }
</style>
<body>
    <div class="title">CHAR<span class='lottie'>LOTTE</span></div>
    <div class="heart"></div>
</body>
